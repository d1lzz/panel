<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login panel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Orbitron', sans-serif;
      background: black;
      overflow: hidden;
    }

    /* Video background */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.6;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-box {
      background: rgba(0, 0, 30, 0.75);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(100, 100, 255, 0.4);
      max-width: 380px;
      width: 100%;
      color: white;
      text-align: center;
      backdrop-filter: blur(6px);
      transition: 0.3s;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #c0cfff;
      text-shadow: 0 0 5px #5f5fef;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 16px;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #667fff, #4455ee);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
    }

    .success { color: #00ffae; }
    .error { color: #ff6b6b; }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #aaa;
    }

    /* Getar + alarm */
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(-5px); }
      80% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }

    .shake-alarm {
      animation: shake 0.5s ease-in-out;
      box-shadow: 0 0 25px red, 0 0 50px red inset;
      border: 2px solid red;
    }
  </style>
</head>
<body>

  <!-- Video background -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="galaxy.mp4" type="video/mp4">
  </video>

<audio id="bgMusic" autoplay loop>
  <source src="galaxy.mp3" type="audio/mpeg">
</audio>

  <!-- Login Form -->
  <div class="container">
    <div class="login-box" id="login-box">
      <h2>ðŸŒ€ Black Hole Login</h2>
      <form onsubmit="handleLogin(event)">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="login-btn">LOGIN</button>
      </form>
      <div id="login-message" class="message"></div>
      <div class="footer">Â© 2025 Galactic Admin Portal</div>
    </div>
  </div>

  <script>
    let attempts = 0;

    function handleLogin(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const msg = document.getElementById("login-message");
      const box = document.getElementById("login-box");
      const button = document.getElementById("login-btn");

      if (attempts >= 5) {
        msg.textContent = "ðŸš« Maaf, Anda bukan developer. Anda tidak punya hak login.";
        msg.className = "message error";
        return;
      }

      if (user === "mt25" && pass === "mt25") {
        msg.textContent = "ðŸŸ¢ Login Berhasil! Mengalihkan...";
        msg.className = "message success";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      } else {
        attempts++;
        let sisa = 5 - attempts;

        if (attempts === 3) {
          msg.textContent = "âš ï¸ Kami curiga Anda bukan developer.";
        } else if (attempts === 5) {
          msg.textContent = "ðŸš¨ ALARM! Anda bukan developer. Hak akses dicabut.";
          box.classList.add("shake-alarm");
          button.disabled = true;
        } else {
          msg.textContent = `âŒ Username/Password salah. Sisa percobaan: ${sisa}`;
        }

        msg.className = "message error";

        // Efek getar singkat
        box.classList.add("shake-alarm");
        setTimeout(() => {
          box.classList.remove("shake-alarm");
        }, 600);
      }
    }
    
    document.body.addEventListener("click", () => {
  const bgMusic = document.getElementById("bgMusic");
  bgMusic.volume = 0.5;
  bgMusic.play().catch(e => {
    console.log("Gagal play:", e);
  });
}, { once: true });

  </script>
</body>
</html>
